<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<div class="items">
  <form>
    <h2>Adicionar Produtos</h2>
    <div class="campos">
      <input placeholder="Nome:" type="text" name="nome" [(ngModel)]="mercadoria.produto"><br>
      <input placeholder="Quantidade" type="number" name="quantidade" [(ngModel)]="mercadoria.quantidade">
      <input placeholder="PreÃ§o" type="text" name="preco" [(ngModel)]="mercadoria.preco"><br><br>
      <button class="cadastrar" type="button" (click)="cadastrarMercadoria()">Cadastrar</button>
    </div>
  </form>

  <h2>Produtos Cadastrados</h2>
  <div class="tabela">
    <table>
      <tr>
        <th>#ID</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preco</th>
        <th>Total</th>
      </tr>
      <tr *ngFor='let item of produtos'>
        <td>{{item.id}}</td>
        <td>{{item.produto}}</td>
        <td>{{item.quantidade}}</td>
        <td>R$ {{item.preco}}</td>
        <td>R$ {{item.preco*item.quantidade}}</td>
        <td><button class="excluir" type="button" name="deletarMercadoria" (click)="deletarMercadoria(item.id)">Excluir</button></td>
        <td><button class="alterar" type="button" name="alterarMercadoria" (click)="alterarMercadoria(item.id)">Alterar</button></td>
      </tr>
    </table>
  </div>
</div>
